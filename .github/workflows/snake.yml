name: ğŸ Generate Cyberpunk Snake

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ Build Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Environment
        run: |
          echo "USERNAME=${GITHUB_REPOSITORY_OWNER}" >> $GITHUB_ENV
          echo "OUTPUT_DIR=dist" >> $GITHUB_ENV
          echo "THEME_DARK=github-dark" >> $GITHUB_ENV
          echo "THEME_LIGHT=github-light" >> $GITHUB_ENV
          echo "THEME_RAINBOW=github-dark-dimmed,github-light,github-dark,github" >> $GITHUB_ENV

      - name: ğŸ Generate Base Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ env.USERNAME }}
          outputs: |
            ${{ env.OUTPUT_DIR }}/snake.svg
            ${{ env.OUTPUT_DIR }}/snake-dark.svg?palette=github-dark
            ${{ env.OUTPUT_DIR }}/snake-light.svg?palette=github-light

      - name: ğŸª„ Apply Cyberpunk Rainbow Glow
        run: |
          echo "ğŸ¨ Applying neon glow gradient to the snake..."
          mkdir -p dist
          chmod -R 777 dist

          curl -s "https://raw.githubusercontent.com/Platane/snk/output/github-contribution-grid-snake.svg" -o "dist/snake-rainbow.svg"

          # Modify the SVG colors to glowing cyberpunk tones
          sed -i \
            -e 's/#39d353/#ff00ff/g' \
            -e 's/#26a641/#00ffff/g' \
            -e 's/#006d32/#9400ff/g' \
            -e 's/stroke="#40c463"/stroke="url(#neonGradient)"/g' \
            "dist/snake-rainbow.svg"

          # Inject animated gradient at top of SVG
          sed -i '1i\
          <defs>\
            <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">\
              <stop offset="0%" stop-color="#00ffff">\
                <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ffff" dur="4s" repeatCount="indefinite"/>\
              </stop>\
              <stop offset="100%" stop-color="#ff00ff">\
                <animate attributeName="stop-color" values="#ff00ff;#00ffff;#ff00ff" dur="4s" repeatCount="indefinite"/>\
              </stop>\
            </linearGradient>\
          </defs>' "dist/snake-rainbow.svg"

          echo "âš¡ Cyberpunk neon gradient applied successfully!"

      - name: ğŸ” Verify SVG Output
        run: |
          echo "Checking SVG files generated in dist/"
          ls -la dist
          file dist/snake-rainbow.svg || true

      - name: ğŸš€ Push Snake to GitHub
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
