name: ğŸ Generate Cyber-Neon Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Runs every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: âš¡ Generate Snake Animation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§  Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: âš™ï¸ Generate Snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: adityasinnghh
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark
            output/github-contribution-grid-snake-light.svg?palette=github-light

      - name: ğŸ¨ Apply Cyber-Neon Glow Effect
        run: |
          echo "âš™ï¸ Applying cyber-neon gradient..."
          mkdir -p dist
          cp output/github-contribution-grid-snake.svg dist/snake-rainbow.svg

          # Make sure file is editable
          chmod +w dist/snake-rainbow.svg

          # Safely insert the neon <defs> inside the <svg> tag
          awk '
            BEGIN { inserted=0 }
            /<svg[^>]*>/ {
              print
              print "  <defs>"
              print "    <linearGradient id=\"neonGradient\" x1=\"0%\" y1=\"0%\" x2=\"100%\" y2=\"0%\">"
              print "      <stop offset=\"0%\" stop-color=\"#00ffff\">"
              print "        <animate attributeName=\"stop-color\" values=\"#00ffff;#ff00ff;#00ffff\" dur=\"4s\" repeatCount=\"indefinite\" />"
              print "      </stop>"
              print "      <stop offset=\"100%\" stop-color=\"#ff00ff\">"
              print "        <animate attributeName=\"stop-color\" values=\"#ff00ff;#00ffff;#ff00ff\" dur=\"4s\" repeatCount=\"indefinite\" />"
              print "      </stop>"
              print "    </linearGradient>"
              print "  </defs>"
              inserted=1
              next
            }
            { print }
            END { if (inserted==0) print "</svg>" }
          ' output/github-contribution-grid-snake.svg > dist/snake-rainbow.svg.tmp

          mv dist/snake-rainbow.svg.tmp dist/snake-rainbow.svg
          echo "âœ… Cyber-neon gradient applied cleanly!"

      - name: ğŸš€ Deploy Animated Snakes to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
